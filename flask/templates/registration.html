<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </head>
<body>



  <div class="container">
    <div class="row justify-content-center">
     <div class="panel panel-primary">
      <div class="panel-heading">
        <h1 class="text-center text-bg-primary">Registration Form</h1>
      </div>
      <div class="panel-body border">
        <form action="/register" method="POST">
          <div class="form-group">
            <label for="fname">First name: </label>
            <input type="text" class="form-control" id="fname" name="fname" required="true"> <br><br>
          </div>

          <div class="form-group">
            <label for="lname">Last name: </label>
            <input type="text" class="form-control" id="lname" name="lname" required="true"><br><br>
          </div>

          <div class="form-group">            
            <p>Sex:</p>
            <label for="gender"> Gender </label>
            <div>
            
              <label for="male"  class="radio-inline">     <input type="radio" name="gender" id="male" required="true">
              Male</label><br>
               <label for="female"  class="radio-inline">     <input type="radio" name="gender" id="female" required="true">
              Female</label><br>
               <label for="others"  class="radio-inline">     <input type="radio" name="gender" id="others" required="true">
              Others</label><br>
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <div>
              <input type="text" class="form-control" id="pwd" name="pwd" minlength="1"><br><br>
            </div>

          <div class="form-group">
            <label for="address">Address:</label>
            <div>
              <textarea id="address" name="address" rows="4" cols="50"> </textarea>
              <br><br>
            </div>
          </div>

          <div class="form-group">
            <label for="countries">Choose a country:</label>
            <div>
              <select name="countries" id="countries">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="uae">UAE</option>
                <option value="germany">Germany</option>
              </select>
              <br><br>
            </div>
          </div>

          <div class="form-group">
            <p>Choose the subsricptions you have:</p>
            <div>
              <input type="checkbox"  name="sub[]" value="youtube premium">
              <label for="sub1"> Youtube Premium</label><br>
              <input type="checkbox" name="sub[]" value="disney hotstar">
              <label for="sub2"> Disney Hotstar</label><br>
              <input type="checkbox" name="sub[]" value="netflix">
              <label for="sub3"> Netflix</label><br>
              <input type="checkbox" name="sub[]" value="prime video">
              <label for="sub4"> Prime Video</label><br>
            </div>
          </div>

          <div class="form-group">
            <label for="pwd">Password:</label>
            <div>
              <input type="password" id="pwd" name="pwd" minlength="1"><br><br>
            </div>

            <div>
            <input type="submit" class="btn btn-primary" value="Register">
            </div>
       </form>
          <div class="panel-footer text-right text-bg-secondary border-1">
            <small>&copy; Sushmitha's Webpage</small>
          </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
